<div>
    <h3>List of Users</h3>
    <table border="1">
        <thead></thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.id}}  </td>
            <td>{{user.name}}   </td>
            <td>{{user.age}}   </td>
            <td>{{user.address}}  </td>
        </tr>
    </table>
   </div>
